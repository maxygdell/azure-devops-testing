trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  # 1. Install dependencies (Robot Framework and Selenium)
  - script: |
      pip install --upgrade robotframework-seleniumlibrary 
    displayName: 'Install Python dependencies'

  # 2. Run the Robot Framework tests.
  - script: |
      robot  --output output.xml --log log.html --report report.html tests.robot
    displayName: 'Run Robot Framework Tests'
    
  # 3. Publish the Robot Framework reports as pipeline artifacts.
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(System.DefaultWorkingDirectory)'
      artifactName: 'robot-reports'
    displayName: 'Publish Robot Framework Reports'
